<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Student Grade Table 2.0</title>
</head>
<body>
    <table id="grade_table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
        
        </tbody>
        <tfoot>
            <td><input type="text" id="name" placeholder="Name"/></td>
            <td><input type="text" id="class" placeholder="Class"/></td>
            <td><input type="text" id="grade" placeholder="Grade"/>
                <button type="button" id="btn_add">Add</button>
                </td>
        </tfoot>
    </table>
    
    Average: <span id="average"></span>
</body>
</html>
